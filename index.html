<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <img src="./images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="card__body">
        <img src="./images/image-victor.jpg" alt="Victor Crest" />
        <h1>Victor Crest <span>26</span></h1>
        <small>London</small>
      </div>
      <div class="card__footer">
        <div class="card__footer-social">
          <h3 class="card__footer-numbers">80k</h3>
          <small class="card__footer-text">Followers</small>
        </div>
        <div class="card__footer-social">
          <h3 class="card__footer-numbers">803K</h3>
          <small class="card__footer-text">Likes</small>
        </div>
        <div class="card__footer-social">
          <h3 class="card__footer-numbers">1.4K</h3>
          <small class="card__footer-text">Photos</small>
        </div>
      </div>
    </div>

  </body>
</html>
